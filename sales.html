<html lang="en">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav>
      <figure>
        <a href="index.html"><img src="assets/salmon.png" alt="Salmon"></a>
        <figcaption>Salmon Cookies</figcaption>
      </figure>
      <ul>
        <li><a href="sales.html">Sales</a></li>
        <li><a href="merch.html">Merchandise</a></li>
        <li><a href="locations.html">Locations and Hours</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>
  <main></main>
    <section id="salesNumbers">
      
    </section>
    <section id="salesInput">
      <form id="form">
        <fieldset>
          <legend>Add A City</legend>
          <label for="cityName">City Name</label>
          <input type="text" name="City Name" id="cityName" required>
          <label for="cityMin">Minimum Customers per Hour</label>
          <input type="number" name="Minimum Customers per Hour" id="cityMin" required>
          <label for="cityMax">Maximum Customers per Hour</label>
          <input type="number" name="Maximum Customers per Hour" id="cityMax" required>
          <label for="cityAvg">Average Sales per Hour</label>
          <input type="number" name="Average Sales per Hour" id="cityAvg" step="0.1" min="1" required>
          <button type="submit" id="formSubmit">Submit</button>
        </fieldset>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; Salmon Cookies, LLC</p>
  </footer>
  <script src="js/app.js"></script>
